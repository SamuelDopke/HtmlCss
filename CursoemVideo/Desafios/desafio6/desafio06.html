<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouser sobre os termos para descobrir qual tag deverá utilizar em cada caso:</p>

    <ul type="square">
        <li><abbr title="Se faz com: &lt;p&gt; e &lt;/p&gt;">Paragráfo</abbr></li>
        <li><abbr title="Se faz com: &lt;h1...h6&gt; e &lt;/h1&gt;">Títulos</abbr></li>
        <li><abbr title="Se faz com: &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Como está. Se faz com: &lt;abbr&gt; e &lt;/abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Se faz com: &lt;code&gt; e &lt;/code&gt;"><code>A fonte para melhor ler códigos</code></abbr></li>
        <li><abbr title="Se faz com: &lt;ol&gt; e &lt;/ol&gt; e no meio dessas tags a quantia de listas com &lt;li&gt; e &lt;/li&gt; sendo um item cada tag">Listas Númeradas</abbr></li>
        <li><abbr title="Se faz com: &lt;ul&gt; e &lt;/ul&gt; e também com as tags &lt;li&gt; e &lt;/li&gt; no meio">Listas com Demarcadores</abbr></li>
    </ul>















</body>
</html>
